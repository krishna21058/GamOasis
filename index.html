<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrapper">
        <div class="buttons">
            <button id="rock" value="Rock"><img src="assets/rock.png" alt=""> <label for="" class="input">Rock</label></button>
            <button id="paper" value="Paper"><img src="assets/paper.png" alt=""><label for="" class="input">Paper</label></button>
            <button id="scissors" value="Scissors"><img src="assets/scissors.png" alt=""> <label for="" class="input">Scissors</label></button>
        </div>
        <div id="comp-chooses">
            <img src="assets/rock_inv.png" alt=""> <label for="" class="input">Rock</label>
        </div>
        <div class="result">
            <div id="p-score">Your Score: <div id="player-score">0</div></div>
            <div id="c-score">Comp. Score: <div id="comp-score">0</div></div>
            <div id="round-result"></div>
            <div id="final-result"></div>
            <div class="end-buttons">
                <button id="restart">Restart</button>
                <button id="quit">Quit</button>
            </div>
        </div>

        <div>
            <div><img src="" alt=""></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
