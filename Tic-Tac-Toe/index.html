<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="games-wrapper">
        <div class="games-container">
            <h1 class="title">Mini Games</h1>
            <div class="games">
                <div class="game-column">
                    <button id="rps" value="rps"><img src="assets/one_player.png" alt=""> <label for=""
                            class="input">RPS</label></button>
                </div>
                <div class="game-column">
                    <button id="ttt" value="ttt"><img src="assets/two_player.png" alt=""><label for=""
                            class="input">TTT</label></button>
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
